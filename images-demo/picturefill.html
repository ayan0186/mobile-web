<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Responsive Images Demo">
    <link rel="stylesheet" href="css/style.css">
    <title>Picture Fill</title>
</head>
<body>
    <picture>
        <source srcset="img/xl.jpg" media="(min-width: 1024px)">
        <source srcset="img/l.jpg" media="(min-width: 768px)">
        <source srcset="img/m.png" media="(min-width: 600px)">
        <img srcset="img/s.jpg" media="(min-width: 225px)" alt="img"> 
    </picture>
</body>
</html>
